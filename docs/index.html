<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="images/favicon.png" rel="icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>
    
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter notes"> 
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort Alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <!--Empty div that will contain notes from rendering-->
        <div id="notes"></div>
        <button id='create-note' class="button">Create Note</button>
    </div>
    
    


    <script src="/scripts/index-bundle.js"></script>
   
</body>
</html>
